<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <title>Header</title>
</head>
<body>
    <header>
        <div class="update">
            <span id="covid">에어비앤비의 코로나19 대응 방안에 대한 최신 정보를 확인하세요.</span>
        </div>
        <div class="site-info">
            <div class="header-logo">
                <img src="./image/airbnb.png">
                <p id="logo-text">airbnb</p>
            </div>
            <div class="main-text">
                <p>숙소</p>
                <p>체험</p>
                <p>온라인 체험</p>
            </div>
            <div class="user-info">
                <p>호스트 되기</p>
                <img src="./image/global.png">
                <div class="user-detail">
                    <img src="./image/list.png">
                    <img src="./image/user.png">
                </div>
            </div>
        </div>
        <div class="search-box">
            <div class="search">
                <div class="location">
                    <p>위치</p>
                    <input placeholder="어디로 여행가세요?">
                </div>
                <div class="checkin">
                    <p>체크인</p>
                    <input placeholder="날짜 입력">
                </div>
                <div class="checkout">
                    <p>체크아웃</p>
                    <input placeholder="날짜 입력">
                </div>
                <div class="num_person">
                    <p>인원</p>
                    <input placeholder="게스트 추가">
                </div>
                <div class="search-button">
                    <img src="./image/magnifying-glass.png">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
